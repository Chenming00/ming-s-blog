baseURL: 'https://blog.cmand.top'
languageCode: en-us
title: Vincent's Notes
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
googleAnalytics: GTM-KV7KW3LH

minify:
    disableXML: true
    minifyOutput: true

languages:
    en:
        title: Ming's Blog
        languageName: "English"
        weight: 1
        taxonomies:
          # category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Home
                  url: /
                  weight: 1
                - name: Archive
                  url: archives/
                  weight: 2
                - identifier: tags
                  name: Tags
                  url: tags/
                  weight: 3
                - identifier: search
                  name: Search
                  url: search/
                  weight: 4
                - name: About
                  url: about/
                  weight: 5
              
                

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production
    title: "Vincent's Notes"
    description: "Record, Share and Archive"
    keywords: [Blog, Technologic, Networking, Program, Travel, BGP]
    author: Vincent Young
    images: ["https://r2.qwq.mx/blog/20240331dCkqHY.jpg"]
    DateFormat: "Monday, January 2, 2006"
    defaultTheme: auto
    disableThemeToggle: false
    ShowShareButtons: false
    ShowReadingTime: false
    disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: false
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    TocOpen: true
    comments: true
    ShowAllPagesInArchive: true
    ShowFullTextinRSS: true

    mainSections:
        - posts

    profileMode:
        enabled: false

